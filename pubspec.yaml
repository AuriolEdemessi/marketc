name: marketscc
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=2.18.0 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #intl: ^0.18.0


  permission_handler: ^10.2.0

  #app state management
  flutter_bloc: 8.0.1

  #to compare objects in Dart
  equatable: 2.0.3

  #code generator for get_it
  injectable: ^2.0.1

  #Service Locator
  get_it: ^7.2.0

  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.9

  onesignal_flutter: ^3.4.1

  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^12.0.3

  rate_my_app: ^1.1.3

  image_picker: ^0.8.5+3

  #art_amqp: ^0.2.1

  # adapting screen and font size
  flutter_screenutil: ^5.5.3+2

  # http client for Dart
  dio: ^4.0.6

  #google fonts for styled_text
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.1+1
  cached_network_image: ^3.2.1

  #ui
  syncfusion_flutter_datepicker: ^20.2.48
  infinite_scroll_pagination: ^3.2.0

  flutter_styled_toast: ^2.1.3

  dartz: ^0.10.1

  #demo
  font_awesome_flutter: ^10.2.1

  #ui
  loop_page_view: ^1.2.0
  dots_indicator: ^2.1.0
  carousel_slider: ^4.1.1
  photo_view: ^0.14.0
  #jiffy: ^5.0.0
  clipboard: ^0.1.3
  flutter_html: ^3.0.0-alpha.6
  slide_countdown: ^0.3.4
  flutter_countdown_timer: ^4.1.0



  #fedapay
  http: ^0.13.3
  webview_flutter: ^3.0.4
  stacked: ^2.2.4
  stacked_hooks: ^0.2.1
  stacked_services: ^0.8.13
  logger: ^1.1.0



  get: ^4.6.5
  hive: ^2.2.3
  crypto: ^3.0.2


  animations: ^2.0.0
  #flutter_secure_storage: ^5.0.2

  formz: ^0.4.1

  flutter_slidable: ^0.6.0

  flutter_native_splash: ^2.2.8



  injectable_generator: ^2.0.1
  build_runner: ^2.3.2
  auto_route_generator: ^5.0.3


  country_pick:
    path: packages/country_pick
  url_launcher: ^6.1.6
  #flutter_webview_plugin: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0

  flutter_launcher_icons: "^0.10.0"

  #get current device information
  device_info_plus: ^4.0.0
  webview_flutter: ^3.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo_512.png"
  background_color: "#1E1F3E"
  min_sdk_android: 21 # android min sdk min:16, default 21

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mood_dairy_image.png
    - assets/icons/


